{% extends "base.html" %}
{% block content %}
<h2>Tavoli</h2>
<a href="{{ url_for('nuovo_tavolo') }}" class="btn btn-success mb-3">Nuovo Tavolo</a>
<table class="table table-bordered">
<thead><tr><th>Nome</th><th>Posti</th><th>Posizione</th><th>Azioni</th></tr></thead>
<tbody>
{% for tavolo in tavoli %}
<tr>
    <td>{{ tavolo['nome_tavolo'] }}</td>
    <td>{{ tavolo['n_posti'] }}</td>
    <td>{{ tavolo['posizione'] }}</td>
    <td>
        <a href="{{ url_for('modifica_tavolo', id_tavolo=tavolo['id_tavolo']) }}" class="btn btn-primary btn-sm">Modifica</a>
        <form action="{{ url_for('elimina_tavolo', id_tavolo=tavolo['id_tavolo']) }}" method="POST" style="display:inline-block;" onsubmit="return confirm('Sei sicuro?');">
            <button class="btn btn-danger btn-sm">Elimina</button>
        </form>
    </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
