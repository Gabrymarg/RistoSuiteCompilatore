{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Nuovo Ingrediente</h2>
    <form method="POST" class="card p-4 shadow-sm">
        
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantità</label>
            <input type="number" step="0.01" min="0" name="quantita" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="unita_misura" class="form-label">Unità di misura</label>
            <select id="unita_misura" name="unita_misura" class="form-select" required>
                <option value="Grammi">Grammi</option>
                <option value="KG">KG</option>
                <option value="PEZZI">Pezzi</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrizione (opzionale)</label>
            <textarea name="descrizione" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Prezzo unitario (€)</label>
            <input type="number" step="0.01" min="0" name="prezzo_unitario" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Scorta minima</label>
            <input type="number" step="0.01" min="0" name="scorta_minima" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Scorta massima</label>
            <input type="number" step="0.01" min="0" name="scorta_massima" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Lista Allergeni</label>
            <select name="id_allergene" class="form-select">
                <option value="">-- Nessuno --</option>
                {% for tipo in allergeni %}
                    <option value="{{ tipo.id_allergene }}">{{ tipo.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fornitore</label>
            <select name="id_fornitore" class="form-select" required>
                <option value="">-- Seleziona fornitore --</option>
                {% for forn in fornitori %}
                    <option value="{{ forn.id_fornitore }}">{{ forn.nome }}</option>
                {% endfor %}
            </select>
        </div>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('lista_ingredienti') }}" class="btn btn-secondary">Annulla</a>
            <button class="btn btn-primary">Salva</button>
        </div>
    </form>
</div>
{% endblock %}
