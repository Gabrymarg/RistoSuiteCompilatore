{% extends "base.html" %}
{% block content %}
<div class="glass-container p-4">
    <h2 class="mb-4">Modifica Allergene</h2>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ allergene['nome'] }}" required>
        </div>

        <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione</label>
            <textarea id="descrizione" name="descrizione" class="form-control"
                rows="3">{{ allergene['descrizione'] }}</textarea>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('lista_allergeni') }}" class="btn btn-secondary">‚Üê Indietro</a>
            <button type="submit" class="btn btn-primary">Salva</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
