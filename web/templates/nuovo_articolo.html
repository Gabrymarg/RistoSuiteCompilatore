{% extends "base.html" %}
{% block content %}
<h2>Nuovo Articolo</h2>
<form method="POST">
    <div class="mb-3">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Descrizione</label>
        <textarea name="descrizione" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label>Prezzo</label>
        <input type="number" step="0.01" name="prezzo" class="form-control" min="0" required>
    </div>

    <h4>Ingredienti</h4>
    <p>Seleziona gli ingredienti e specifica la quantità usata per questo articolo:</p>

    <div class="mb-3">
        {% for ingr in ingredienti %}
        <div class="form-check d-flex align-items-center mb-2">
            <input class="form-check-input" type="checkbox" id="ingr{{ ingr[0] }}" name="ingredienti" value="{{ ingr[0] }}">
            <label class="form-check-label me-3" for="ingr{{ ingr[0] }}">{{ ingr[1] }}</label>
            <input type="number" step="0.01" min="0" name="quantita_ingredienti" class="form-control" style="width: 100px;" placeholder="Quantità">
        </div>
        {% endfor %}
    </div>

    <button class="btn btn-primary">Salva</button>
</form>
{% endblock %}
