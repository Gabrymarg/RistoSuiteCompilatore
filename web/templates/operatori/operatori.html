{% extends "base.html" %}
{% block content %}
<h2>Operatori</h2>
<a href="{{ url_for('nuovo_operatore') }}" class="btn btn-success mb-3">Nuovo Operatore</a>

<table class="table table-striped">
    <thead>
        <tr><th>Nome</th><th>Cognome</th><th>Username</th><th>Ruolo</th><th>Azioni</th></tr>
    </thead>
    <tbody>
    {% for op in operatori %}
        <tr>
            <td>{{ op['nome'] }}</td>
            <td>{{ op['cognome'] }}</td>
            <td>{{ op['username'] }}</td>
            <td>{{ op['ruolo'] }}</td>
            <td>
                <a href="{{ url_for('modifica_operatore', id_operatore=op['id_operatore']) }}" class="btn btn-primary btn-sm">Modifica</a>
                <form action="{{ url_for('elimina_operatore', id_operatore=op['id_operatore']) }}" method="POST" style="display:inline-block" onsubmit="return confirm('Sei sicuro di voler eliminare questo operatore?');">
                    <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
