{% extends "base.html" %}
{% block content %}
<div class="container-articoli">
    <div class="glass-container p-4" style="max-width: 600px; margin: auto;">
        <h2 class="mb-4">Nuovo Operatore</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cognome" class="form-label">Cognome</label>
                <input type="text" name="cognome" id="cognome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="ruolo" class="form-label">Ruolo</label>
                <select name="ruolo" id="ruolo" class="form-select" required>
                    <option value="cassiere">Cassiere</option>
                    <option value="cameriere">Cameriere</option>
                    <option value="supervisore">Supervisore</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="mt-4 text-end">
                <button type="button" class="btn btn-danger me-2" onclick="window.history.back()">‚Üê Indietro</button>
                <button type="submit" class="btn btn-success">Salva</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
