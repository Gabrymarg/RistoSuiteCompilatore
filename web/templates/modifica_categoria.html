{% extends "base.html" %}
{% block content %}
<h2>Modifica Categoria</h2>

<form method="POST">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" value="{{ categoria['nome'] }}" required>
    </div>

    <div class="mb-3">
        <label for="descrizione" class="form-label">Descrizione</label>
        <textarea id="descrizione" name="descrizione" class="form-control" rows="3">{{ categoria['descrizione'] }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Salva</button>
    <a href="{{ url_for('lista_categorie') }}" class="btn btn-secondary">Annulla</a>
</form>
{% endblock %}
